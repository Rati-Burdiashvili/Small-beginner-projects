<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scrambler</title>
  <link rel="stylesheet" href="word-scrambler.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="title-container">
      <div class="title">Word Scramble</div>
    </div>
    
    <div class="content-container">
      <div class="word js-word">Guess!</div>
      <div class="hint js-hint">Hint:</div>
      <div class="timer js-timer">Time Left:</div>
      <div class="input-container">
        <input placeholder="Guess the correct word" class="js-input">
      </div>

      <div class="button-container">
        <button class="refresh-button js-refresh-button">
          Refresh Word
        </button>
        <button class="check-button js-check-button">
          Check Button
        </button>
      </div>
    </div>
  </div>

  <script src="word-scrambler.js"></script>
</body>

</html>
