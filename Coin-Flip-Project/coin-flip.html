<!DOCTYPE html>
<html>
  <head>
    <title>
      Coin Flip
    </title>
    <link rel="stylesheet" href="Coin-flip.css">
  </head>
  <body>
    <div class="game-container">
      <div class="coin-container">
        <div class="coin-flip-container"></div>
      </div>
      <div class="play-buttons">
        <button class="js-heads-button play-button">Heads</button>

        <button class="js-tails-button play-button">Tails</button>

        <button class="js-score-reset-button play-button">Reset Score</button>
      </div>
      <div class="result-container">
        <p class="js-result"></p>

        <p class="js-score"></p>
      </div>
    </div>
    <script src="Coin-flip.js"></script>
  </body>
</html>
